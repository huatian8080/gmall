#访问端口号
server.port=8073
#数据库协议
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=utf-8
#数据库用户名
spring.datasource.username=root
#密码
spring.datasource.password=123456
#扫描Mapper.xml文件
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#开启驼峰设置
mybatis.configuration.map-underscore-to-camel-case=true
#默认远程服务访问协议
spring.dubbo.protocol.name=dubbo
#设置使用哪个远程访问注册中心
spring.dubbo.registry.protocol=zookeeper
#注册中心服务名称
spring.dubbo.application.name=gmall-list-service
#扫描注册服务所在包,尽量范围大
spring.dubbo.base-package=com.huatian.gmall
#注册注册地址端口号
spring.dubbo.registry.address=120.78.197.227:2181

spring.elasticsearch.jest.uris=http://120.78.197.227:9200