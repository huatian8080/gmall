<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>主界面</title>
        <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css" />
        <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css" />
        <script type="text/javascript" src="/easyui/jquery.min.js"></script>
        <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
        <script type="text/javascript" src="/webuploader/webuploader.js"></script>
        <script type="text/javascript" src="/layer/layer.js"></script>
    </head>
    <body class="easyui-layout">
        <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">后台管理系统</div>
        <div data-options="region:'west',split:true,title:'West'" style="width:150px;padding:10px;">
            <div class="easyui-accordion" style="width:125px;height:200px;">
                <div title="基本信息管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
                    <p><a href="javascript:add_tab('商品属性管理','/attrListPage')">商品属性管理</a></p>
                </div>
                <div title="SPU管理" data-options="iconCls:'icon-help'" style="padding:10px;">
                    <p><a href="javascript:add_tab('SPU管理','/spuListPage')">SPU管理</a></p>
                </div>
                <div title="库存管理" data-options="iconCls:'icon-search'" style="padding:10px;">
                    <p>库存管理</p>
                </div>
            </div>
        </div>
        <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region
        </div>
        <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
        <div data-options="region:'center',title:'Center'">
            <div class="easyui-tabs" id="tt"></div>
        </div>
    <script lang="javascript">
        function add_tab(title,url) {
            //调用后台的url方法,返回一个页面进行填充
            //判断该页面是否存在
            var p = $("#tt").tabs("exists",title);
            //alert(p);
            if(!p){
                $('#tt').tabs('add',{
                    title:title,
                    href:url,
                    closable:true,
                    tools:[{
                        iconCls:'icon-mini-refresh',
                        handler:function(){
                            alert('refresh');
                        }
                    }]
                });
            }else {
                $("#tt").tabs("select",title);
            }
        }
    </script>
    </body>
</html>
